include "../../main/resources/application.conf"
akka {
  cluster {
    seed-nodes = ["akka://ClusterArditi@127.0.0.1:2551"]
  }

  persistence {
    journal {
      plugin =  "inmemory-journal"
    }
    snapshot-store {
      plugin = "inmemory-snapshot-store"
    }
  }

}
clustering {
  ip = "127.0.0.1"
  port = 2551
  seed-ip = "127.0.0.1"
  seed-port = 2551
  cluster.name = "ClusterArditi"
}
